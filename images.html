<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: #778899;
        }
    </style>
</head>

<body>
    <img src="codegirl.jpg" width="300px" alt="no image">
    <img src="captur.PNG" width="300px" alt="no image">

    <picture>
        <source media="(min-width: 650px)" srcset="codingtip.jpg" />
        <source media="(min-width: 460px)" srcset="codingtip.jpg" />
        <img src="codingtip.jpg" width="300px" height="300px" alt="no image" />
    </picture>

    <!-- an image map generator -->
    <img src="codingtips.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="960,87,536,194" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="283,320,103" shape="circle">
    </map>

    <script>
        function one() {
            alert("You clicked on one")
        }
        function two() {
            alert("You clicked on two")
        }
    </script>
</body>

</html>
