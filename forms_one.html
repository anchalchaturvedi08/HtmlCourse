<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body {
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>Forms in html</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <br>
        <input type="text" placeholder="first name" name="" id="fname"> <br> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" placeholder="last name" name="" id="lname"> <br> <br>
        <button type="submit">Pay</button>
    </form>
    <hr style="color: aqua;">
    <br> <br>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
            <input type="submit" value="Subscribe!" />
        </div>
    </form>
    <hr style="color: aquamarine;">

    <br> <br>
    <!-- example -->

    <!-- Form which will send a GET request to the current URL -->
    <form method="get">
        <label>
            Name:
            <input name="submitted-name" autocomplete="name" />
        </label>
        <button>Save</button>
    </form>

    <!-- Form which will send a POST request to the current URL -->
    <form method="post">
        <label>
            Name:
            <input name="submitted-name" autocomplete="name" />
        </label>
        <button>Save</button>
    </form>

    <!-- Form with fieldset, legend, and label -->
    <form method="post">
        <fieldset>
            <legend>Do you agree to the terms?</legend>
            <label><input type="radio" name="radio" value="yes" /> Yes</label>
            <label><input type="radio" name="radio" value="no" /> No</label>
        </fieldset>
    </form>
    <br> <br>
</body>
<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes">For Reading Purpose</a>

</html>
