<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            /* width: 100%; */
            border-collapse: collapse;
            text-align: center;
            font-size: x-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        td,
        th {
            border: 1px solid black;
            padding: 20px;
        }

        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: darkkhaki;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="5">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
        <tfoot>
            <tr>
                <th scope="row">Totals</th>
                <td>21,000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
