<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .red {
            background-color: chocolate;
        }

        #green {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, numquam. Quod architecto doloremque
        necessitatibus sequi vero beatae autem, consectetur et!</p>

    <p id="green">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo, iusto?</p>

    <h1 class="red">Test 1</h1>
    <h3>Test 2</h3>

    <table>
        <tr>
            <th colspan="5">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
            <td>
                <iframe width="300" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=-ROEFC6brzS9DQms"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
