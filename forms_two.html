<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body style="background-color: #999797;">
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">Fist Name:</label> <br>
        <input type="text" placeholder="first name" name="" value="ashi" id="fname">

        <input type="week" name="" id="">
        <input type="reset" value="reset">

        <select name="editors" id="" multiple>
            <option value="vscode"></option>
            <option value="sublime"></option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <button type="submit">Submit</button>
    </form>
</body>
<br>
<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">For study</a>

</html>
